<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - Signin</title>
</head>
<body>
    <div>Typical sign in / login form with additional register buttons.</div>
    <div>
        <form action="../index.html">
            <div>
                <input type="email" name="myemail" value="otter@yojulab" id="idemail">
                <label for="idemail">Email address</label>
            </div>
            <div>
                <input type="password" name="mypassword" value="1234" id="idpassword">
                <label for="idpassword">Password</label>
            </div>
            <div>
                <input type="checkbox" name="mycheck" id="idcheck">
                <label for="idcheck">Remember me</label>
            </div>
            <div>
                <a href="../links.html">Forgot password?</a>
            </div>
            <div>
                <input type="submit" value="Sign in">
            </div>
            <div>
                &nbsp;
            </div>
            <div>
                Not a member? <a href="../lists.html">Register</a>
            </div>
        </form>
    </div>
</body>
</html>
