<html lang="en">

<head>
    <title>Bootstrap - Texts</title>

    <link rel="stylesheet" href="../css/commons.css">
</head>

<body>
    <div class="container">
        <div class="text-muted bg-primary m-4">This text is mute.</div>
        <div class="text-primary bg-success mb-4">This text is important.</div>
        <div class="text-success bg-info mx-4">This text indicates success.</div>
        <div class="text-info bg-primary py-4">This text represents some information.</div>
        <div class="text-warning bg-success ps-4">This text represents a warning.</div>
        <div class="text-danger bg-info pe-4">This text represents danger.</div>
        <div>Secondary text.</div>
        <div>Dark grey text.</div>
        <div>Body text.</div>
        <div>Light grey text.</div>

    </div>
